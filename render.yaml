services:
  - type: web
    name: newgate-backend
    rootDir: backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: https://newgate-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: newgate-db
          property: connectionString
    disk:
      name: newgate_media
      mountPath: /opt/render/project/src/backend/media
      sizeGB: 1

  - type: static
    name: newgate-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://newgate-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: newgate-db
    plan: free
    databaseName: newgate
    user: newgate
